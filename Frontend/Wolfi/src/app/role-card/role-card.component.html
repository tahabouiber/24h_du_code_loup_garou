<ion-card class="role-card" [ngClass]="{'chatbox-night': nightMode}">
  <ion-card-header>
    <ion-card-title>{{ role.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <img [src]="role.imageUrl" alt="Role Image">
    <p>{{ role.description }}</p>
  </ion-card-content>
</ion-card>
